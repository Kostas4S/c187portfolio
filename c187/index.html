<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
 <a-scene vr-model-ui = "enabled: false;" embedded
 arjs = "trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
<a-assets>
  <a-marker-camera type = "pattern" url = "pattern-icon-01.patt"></a-marker-camera>
  <a-marker-camera type = "pattern" url = "pattern-icon-02.patt"></a-marker-camera>
  <a-marker-camera type = "pattern" url = "pattern-icon-03.patt"></a-marker-camera>
  <a-marker-camera type = "pattern" url = "pattern-icon-04.patt"></a-marker-camera>
  <a-marker-camera type = "pattern" url = "pattern-icon-05.patt"></a-marker-camera>
</a-assets></a-scene> 


 
</body>

</html>
